task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

buildscript {
  apply from: "https://github.com/rosjava/rosjava_bootstrap/raw/indigo/buildscript.gradle"
}

apply plugin: "catkin"

allprojects {
  group 'org.ros.rosjava_core'
  version = project.catkin.pkg.version
}

subprojects {
  if (name != 'docs') {
    apply from: "https://raw.githubusercontent.com/rosjava/rosjava_bootstrap/indigo/ros-java.gradle"
    apply plugin: "osgi"
    apply plugin: "idea"
    apply plugin: "eclipse"
  }
}

defaultTasks 'publishMavenJavaPublicationToMavenRepository', 'installApp'
