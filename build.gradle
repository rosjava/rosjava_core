task wrapper(type: Wrapper) {
  gradleVersion = '1.0-milestone-9'
}

allprojects {
  group 'ros.rosjava_core'
  version = '0.0.0-SNAPSHOT'
}

subprojects {
  if (name != 'docs') {
    apply plugin: 'java'
    apply plugin: 'osgi'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    repositories {
      ivy {
        name = 'local'
        artifactPattern "${gradle.gradleUserHomeDir}/local-repo/[organisation]/[module]/[revision]/[artifact]-[revision].[ext]"
      }
      maven {
        url 'http://robotbrains.hideho.org/nexus/content/groups/ros-public'
      }
    }

    task install(type: Upload, dependsOn: build) {
      repositories.add(project.repositories.local)
      configuration = configurations.archives
    }
  }
}

defaultTasks 'install'

